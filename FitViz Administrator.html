<!doctype html>
<html>
<head>
<meta charset="UTF-8">
	<title>FitViz Admin</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body onload="onLoad()">
	<header><h1>FitViz Administrator Console</h1></header>
	<div class="tab">
		<button class="tab_links" onclick="openTab(event, 'calendar')">Calendar</button>
		<button class="tab_links" onclick="openTab(event, 'settings')">Settings</button>
	</div>
	
	<div id="calendar" class="tab_content">
		<div class="cal_toolbar">
			<div class="cal_toolbar_left">
				<div class="cal_navbutton_group">
					<button id="navbutton_left">&lsaquo;</button>
					<button id="navbutton_right">&rsaquo;</button>
					<button id="navbutton_today">Today</button>
				</div>
			</div>
			<div class="cal_toolbar_center">
				<h2>November</h2>
			</div>
			<div class="cal_toolbar_right">
				<div class="cal_modebutton_group">
					<button id="modebutton_month">Month</button>
					<button id="modebutton_week">Week</button>
					<button id="modebutton_day">Day</button>
				</div>
			</div>
		</div>
		<table>
			<tr>
				
			</tr>
		</table>
	</div>
	<div id="settings" class="tab_content">
		<p>(Settings here)</p>
	</div>
	
	<script src="scripts/d3/d3.min.js"></script>
	<script src="scripts/jquery-3.2.1.min.js"></script>
	<script src="scripts/script.js"></script>
</body>
</html>
