<!doctype html>
<html>
<head>
<meta charset="UTF-8">
	<title>FitViz Admin</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body onload="onLoad()">
	<header>
		<h1>FitViz Administrator Console</h1>
	</header>
	<div class="tab">
		<button class="tab_links active" id="calendar" onclick="openTab(event, 'calendar_view')">Calendar</button>
		<button class="tab_links" id="day" onclick="openTab(event, 'day_view')">Day</button>
	</div>
	
	<div id="calendar_view" class="tab_content">
		<div class="cal_toolbar">
			<div class="cal_toolbar_left">
				<div class="cal_navbutton_group">
					<button id="navbutton_left">&lsaquo;</button>
					<button id="navbutton_right">&rsaquo;</button>
					<button id="navbutton_today">Today</button>
				</div>
			</div>
			<div class="cal_toolbar_center">
			</div>
			<div class="cal_toolbar_right">
				<div class="cal_modebutton_group">
					<button id="modebutton_month">Month</button>
					<button id="modebutton_week">Week</button>
					<button id="modebutton_day">Day</button>
				</div>
			</div>
		</div>
		<div style="display: block; height: 20px; width: 95%; margin: 3px auto; text-align: right;">
			<div style="display: inline-block; background-color: #69bcbe; width: 10px; height: 10px"></div>
			<span>Sign-in&nbsp;&nbsp;</span>
			<div style="display: inline-block; background-color: #6c82a0; width: 10px; height: 10px"></div>
			<span>View&nbsp;&nbsp;</span>
			<div style="display: inline-block; background-color: #f5eb81; width: 10px; height: 10px"></div>
			<span>Click&nbsp;&nbsp;</span>
			<div style="display: inline-block; background-color: #df6a40; width: 10px; height: 10px"></div>
			<span>Submit</span>
		</div>
		<div class="cal_body">
			<table class="cal_body_table">
				<thead class="cal_body_thead_container" id="cal_thead">
					<tr class="cal_body_day_of_week_container">
						<th class="cal_body_weekday" id="cal_sun"><span>Sunday</span></th>
						<th class="cal_body_weekday" id="cal_mon"><span>Monday</span></th>
						<th class="cal_body_weekday" id="cal_tue"><span>Tuesday</span></th>
						<th class="cal_body_weekday" id="cal_wed"><span>Wednesday</span></th>
						<th class="cal_body_weekday" id="cal_thu"><span>Thursday</span></th>
						<th class="cal_body_weekday" id="cal_fri"><span>Friday</span></th>
						<th class="cal_body_weekday" id="cal_sat"><span>Saturday</span></th>
					</tr>
				</thead>
				<tbody class="cal_body_day_container" id="cal_tbody">
					<!--tr class="cal_body_week_container" id="week-row-#"><td class="cal_body_day_cell"><div class="cal_body_day"></div></td></tr-->
				</tbody>
			</table>
		</div>
	</div>
	<div id="day_view" class="tab_content">
		<p>(Day view here)</p>
	</div>
	
	<script src="scripts/d3/d3.min.js"></script>
	<script src="scripts/jquery-3.2.1.min.js"></script>
	<script src="scripts/script.js"></script>
</body>
</html>
